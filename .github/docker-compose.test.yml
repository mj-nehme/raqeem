version: "3.8"
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: monitoring_db
      POSTGRES_USER: monitor
      POSTGRES_PASSWORD: monitorpw
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monitor"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  devices-backend:
    build:
      context: ../devices/backend
      dockerfile: Dockerfile
    environment:
      PORT: "8081"
      DATABASE_URL: "postgresql://monitor:monitorpw@postgres:5432/monitoring_db"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET: "screenshots"
      MINIO_SECURE: "false"
      MENTOR_API_URL: "http://mentor-backend:8080"
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; import sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8081/health', timeout=2).status == 200 else 1)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mentor-backend:
    build:
      context: ../mentor/backend
      dockerfile: Dockerfile
    environment:
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_USER: "monitor"
      DB_PASSWORD: "monitorpw"
      DB_NAME: "monitoring_db"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET: "screenshots"
      MINIO_USE_SSL: "false"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
