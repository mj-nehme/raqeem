version: 2
updates:
  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10

  # Python (Pip) for devices backend
  - package-ecosystem: "pip"
    directory: "/devices/backend"
    schedule:
      interval: "daily"
      time: "03:10"
      timezone: "Etc/UTC"
    allow:
      - dependency-type: "direct"
    open-pull-requests-limit: 10

  # Go modules for mentor backend
  - package-ecosystem: "gomod"
    directory: "/mentor/backend/src"
    schedule:
      interval: "daily"
      time: "03:20"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10

  # npm for devices frontend
  - package-ecosystem: "npm"
    directory: "/devices/frontend"
    schedule:
      interval: "daily"
      time: "03:30"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10

  # npm for mentor frontend
  - package-ecosystem: "npm"
    directory: "/mentor/frontend"
    schedule:
      interval: "daily"
      time: "03:40"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10

  # Dockerfiles for both backends
  - package-ecosystem: "docker"
    directory: "/devices/backend"
    schedule:
      interval: "daily"
      time: "03:50"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10

  - package-ecosystem: "docker"
    directory: "/mentor/backend"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10
