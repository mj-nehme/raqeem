replicaCount: 1

image:
  repository: jaafarn/raqeem-mentor-backend
  tag: "0.0.5"
  pullPolicy: Never

service:
  type: NodePort
  port: 80
  targetPort: 8080
  nodePort: 30081

resources: {}

postgres:
  host: postgres-service.default.svc.cluster.local
  port: 5432
  db: monitoring_db
  user: monitor
  passwordSecret:
    name: postgres-secret
    key: POSTGRES_PASSWORD

minio:
  endpoint: http://minio-service.default.svc.cluster.local:9000
  region: us-east-1
  bucket: screenshots
  accessKeySecret:
    name: minio-secret
    key: accesskey
  secretKeySecret:
    name: minio-secret
    key: secretkey

# CORS configuration - frontend origin(s)
# Can be a single origin or comma-separated list
# Default development ports that start-smart.sh typically detects
frontendOrigin: "http://localhost:5000,http://localhost:5001,http://localhost:5002"

nodeSelector: {}

tolerations: []

affinity: {}
