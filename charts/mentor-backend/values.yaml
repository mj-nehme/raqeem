replicaCount: 1

image:
  repository: raqeem/mentor-backend
  tag: v0.2.0
  pullPolicy: Never

service:
  type: NodePort
  port: 80
  targetPort: 8080
  nodePort: 30090

resources: {}

postgres:
  host: postgres-service.default.svc.cluster.local
  port: 5432
  db: monitoring_db
  user: monitor
  passwordSecret:
    name: postgres-secret
    key: POSTGRES_PASSWORD

minio:
  endpoint: http://minio-service.default.svc.cluster.local:9000
  region: us-east-1
  bucket: screenshots
  accessKeySecret:
    name: minio-secret
    key: accesskey
  secretKeySecret:
    name: minio-secret
    key: secretkey

# CORS configuration - frontend origin(s)
# Can be a single origin or comma-separated list
# Default development ports that start-smart.sh typically detects
frontendOrigin: "http://localhost:5000,http://localhost:5001,http://localhost:5002"

# Optional: CORS regex pattern to match allowed origins (takes precedence over frontendOrigin)
# Example: "^http://localhost:(4000|4001|4002|4003|4004|5000|5001|5002|5003|5004)$"
# This allows dynamic ports within a limited range, solving CORS issues with port discovery
frontendOriginRegex: ""

nodeSelector: {}

tolerations: []

affinity: {}
