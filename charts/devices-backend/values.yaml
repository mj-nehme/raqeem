# Required for FastAPI/Pydantic settings
env:
  SECRET_KEY: "super-secret-key"
replicaCount: 1

image:
  repository: jaafarn/raqeem-devices-backend
  tag: v0.0.4
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80
  targetPort: 8081
  nodePort: 30080

resources: {}

postgres:
  host: postgres-service.default.svc.cluster.local
  port: 5432
  db: monitoring_db
  user: monitor
  passwordSecret:
    name: postgres-secret
    key: POSTGRES_PASSWORD

minio:
  endpoint: http://minio-service.default.svc.cluster.local:9000
  region: us-east-1
  bucket: screenshots
  accessKeySecret:
    name: minio-secret
    key: accesskey
  secretKeySecret:
    name: minio-secret
    key: secretkey

# CORS configuration - frontend origin(s)
# Can be a single origin or comma-separated list (e.g., "http://localhost:4002,http://localhost:5002")
# Default development ports that start-smart.sh typically detects
frontendOrigins: "http://localhost:4000,http://localhost:4001,http://localhost:4002,http://localhost:5000,http://localhost:5001,http://localhost:5002"

nodeSelector: {}

tolerations: []

affinity: {}

# Optional: mentor backend API base URL. When set, devices backend will forward alerts to mentor backend
mentorApiUrl: ""
