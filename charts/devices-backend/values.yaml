# Required for FastAPI/Pydantic settings
env:
  SECRET_KEY: "super-secret-key"
replicaCount: 1

image:
  repository: jaafarn/raqeem-devices-backend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80
  targetPort: 8081
  nodePort: 30080

resources: {}

postgres:
  host: postgres-service.default.svc.cluster.local
  port: 5432
  db: monitoring_db
  user: monitor
  passwordSecret:
    name: postgres-secret
    key: POSTGRES_PASSWORD

minio:
  endpoint: http://minio-service.default.svc.cluster.local:9000
  region: us-east-1
  bucket: screenshots
  accessKeySecret:
    name: minio-secret
    key: accesskey
  secretKeySecret:
    name: minio-secret
    key: secretkey

# CORS configuration - frontend origin(s)
# Can be a single origin or comma-separated list
# This default is overridden by start.sh using the DEVICES_FRONTEND_PORT from .env
frontendOrigins: "http://localhost:14000"

nodeSelector: {}

tolerations: []

affinity: {}

# Optional: mentor backend API base URL. When set, devices backend will forward alerts to mentor backend
mentorApiUrl: ""
