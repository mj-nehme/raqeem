  description: |-
    Device management and monitoring dashboard API for Raqeem IoT platform

    ## Overview
    The Mentor Backend provides a centralized dashboard for monitoring and managing IoT devices.
    It aggregates telemetry data, provides device management capabilities, and enables remote command execution.

    ## Key Features
    - **Device Management**: View and manage all registered devices
    - **Metrics Monitoring**: Real-time performance metrics visualization
    - **Activity Tracking**: User activity logs and audit trails
    - **Alert Management**: Centralized alert aggregation and monitoring
    - **Remote Commands**: Execute commands on devices remotely
    - **Screenshot Viewing**: Access device screenshots with presigned URLs

    ## Data Flow
    The Mentor Backend typically receives data forwarded from the Devices Backend.
    It provides query endpoints for frontends and management dashboards.

    ## Authentication
    Currently, the API does not require authentication.
    Authentication and authorization will be added in future releases.
