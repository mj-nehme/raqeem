basePath: /
definitions:
  models.Device:
    properties:
      activities:
        items:
          $ref: '#/definitions/models.DeviceActivity'
        type: array
      alerts:
        items:
          $ref: '#/definitions/models.DeviceAlert'
        type: array
      commands:
        items:
          $ref: '#/definitions/models.DeviceRemoteCommand'
        type: array
      current_user:
        type: string
      device_location:
        type: string
      device_name:
        type: string
      device_type:
        type: string
      deviceid:
        type: string
      ip_address:
        type: string
      is_online:
        type: boolean
      last_seen:
        type: string
      mac_address:
        type: string
      metrics:
        description: Relationships
        items:
          $ref: '#/definitions/models.DeviceMetric'
        type: array
      os:
        type: string
      processes:
        items:
          $ref: '#/definitions/models.DeviceProcess'
        type: array
      screenshots:
        items:
          $ref: '#/definitions/models.DeviceScreenshot'
        type: array
      users:
        items:
          $ref: '#/definitions/models.User'
        type: array
    type: object
  models.DeviceActivity:
    properties:
      activity_type:
        type: string
      activityid:
        type: string
      app:
        type: string
      description:
        type: string
      deviceid:
        type: string
      duration:
        type: integer
      timestamp:
        type: string
    type: object
  models.DeviceAlert:
    properties:
      alert_type:
        type: string
      alertid:
        type: string
      deviceid:
        type: string
      level:
        type: string
      message:
        type: string
      threshold:
        type: number
      timestamp:
        type: string
      value:
        type: number
    type: object
  models.DeviceMetric:
    properties:
      cpu_temp:
        type: number
      cpu_usage:
        type: number
      deviceid:
        type: string
      disk_total:
        type: integer
      disk_used:
        type: integer
      memory_total:
        type: integer
      memory_used:
        type: integer
      metricid:
        type: string
      net_bytes_in:
        type: integer
      net_bytes_out:
        type: integer
      swap_used:
        type: integer
      timestamp:
        type: string
    type: object
  models.DeviceProcess:
    properties:
      command_text:
        type: string
      cpu:
        type: number
      deviceid:
        type: string
      memory:
        type: integer
      pid:
        type: integer
      process_name:
        type: string
      processid:
        type: string
      timestamp:
        type: string
    type: object
  models.DeviceRemoteCommand:
    properties:
      command_text:
        type: string
      commandid:
        type: string
      completed_at:
        type: string
      created_at:
        type: string
      deviceid:
        type: string
      exit_code:
        type: integer
      result:
        type: string
      status:
        type: string
    type: object
  models.DeviceScreenshot:
    properties:
      deviceid:
        type: string
      path:
        type: string
      resolution:
        type: string
      screenshotid:
        type: string
      size:
        type: integer
      timestamp:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      deviceid:
        type: string
      userid:
        type: string
      username:
        type: string
    type: object
host: localhost:30081
info:
  contact:
    email: support@example.com
    name: API Support
    url: https://github.com/mj-nehme/raqeem
  description: |-
    Device management and monitoring dashboard API for Raqeem IoT platform
    Provides endpoints for device listing, metrics retrieval, alert management, and remote command execution
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Raqeem Mentor Backend API
  version: "1.0"
paths:
  /commands/status:
    post:
      consumes:
      - application/json
      description: Update the execution status and result of a remote command
      parameters:
      - description: Command status update
        in: body
        name: command
        required: true
        schema:
          $ref: '#/definitions/models.DeviceRemoteCommand'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DeviceRemoteCommand'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update command status
      tags:
      - devices
  /devices:
    get:
      description: Get a list of all registered devices with their current status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Device'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all devices
      tags:
      - devices
  /devices/{id}/activities:
    get:
      description: Get recent activity logs for a specific device
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      - default: 100
        description: Number of records to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.DeviceActivity'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get device activities
      tags:
      - devices
  /devices/{id}/alerts:
    get:
      description: Get recent alerts for a specific device
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      - default: 100
        description: Number of records to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.DeviceAlert'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get device alerts
      tags:
      - devices
    post:
      consumes:
      - application/json
      description: Submit a new alert for a device
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      - description: Alert information
        in: body
        name: alert
        required: true
        schema:
          $ref: '#/definitions/models.DeviceAlert'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DeviceAlert'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Report device alert
      tags:
      - devices
  /devices/{id}/commands:
    get:
      description: Get command execution history for a specific device
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      - default: 100
        description: Number of records to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.DeviceRemoteCommand'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get device commands
      tags:
      - devices
  /devices/{id}/commands/pending:
    get:
      description: Get all pending commands for a specific device
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.DeviceRemoteCommand'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get pending commands
      tags:
      - devices
  /devices/{id}/metrics:
    get:
      description: Get recent metrics for a specific device
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      - default: 60
        description: Number of records to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.DeviceMetric'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get device metrics
      tags:
      - devices
  /devices/{id}/processes:
    get:
      description: Get the most recent process list for a specific device
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      - default: 100
        description: Number of records to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.DeviceProcess'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get device processes
      tags:
      - devices
  /devices/{id}/screenshots:
    get:
      description: Get recent screenshot metadata for a specific device with presigned
        URLs
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      - default: 50
        description: Number of records to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Array of screenshot objects with presigned URLs
          schema:
            items:
              type: object
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get device screenshots
      tags:
      - devices
  /devices/activity:
    post:
      consumes:
      - application/json
      description: Store activity log entry for a device (user actions, app usage,
        etc.)
      parameters:
      - description: Device activity
        in: body
        name: activity
        required: true
        schema:
          $ref: '#/definitions/models.DeviceActivity'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DeviceActivity'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Log device activity
      tags:
      - devices
  /devices/commands:
    post:
      consumes:
      - application/json
      description: Queue a command for execution on a device
      parameters:
      - description: Command to execute
        in: body
        name: command
        required: true
        schema:
          $ref: '#/definitions/models.DeviceRemoteCommand'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DeviceRemoteCommand'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create remote command
      tags:
      - devices
  /devices/metrics:
    post:
      consumes:
      - application/json
      description: Store system metrics for a device including CPU, memory, disk,
        and network usage
      parameters:
      - description: Device metrics
        in: body
        name: metrics
        required: true
        schema:
          $ref: '#/definitions/models.DeviceMetric'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DeviceMetric'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Submit device metrics
      tags:
      - devices
  /devices/processes:
    post:
      consumes:
      - application/json
      description: Replace the current process list for a device with a new snapshot
      parameters:
      - description: List of processes
        in: body
        name: processes
        required: true
        schema:
          items:
            $ref: '#/definitions/models.DeviceProcess'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.DeviceProcess'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update device process list
      tags:
      - devices
  /devices/register:
    post:
      consumes:
      - application/json
      description: Register a new device or update existing device information
      parameters:
      - description: Device information
        in: body
        name: device
        required: true
        schema:
          $ref: '#/definitions/models.Device'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Device'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a device
      tags:
      - devices
  /devices/screenshots:
    post:
      consumes:
      - application/json
      description: Store screenshot metadata for a device
      parameters:
      - description: Screenshot metadata
        in: body
        name: screenshot
        required: true
        schema:
          $ref: '#/definitions/models.DeviceScreenshot'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DeviceScreenshot'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Store screenshot metadata
      tags:
      - devices
schemes:
- http
- https
swagger: "2.0"
