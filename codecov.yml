codecov:
  require_ci_to_pass: false # Allow codecov to work even if other CI checks fail
  notify:
    wait_for_ci: false

coverage:
  precision: 2
  round: down
  range: "90...100"
  status:
    project:
      default:
        target: 90%
        threshold: 5%
        if_ci_failed: error
    patch:
      default:
        target: 90%
        threshold: 5%

flags:
  mentor-backend:
    paths:
      - mentor/backend/src/
    carryforward: true
  devices-backend:
    paths:
      - devices/backend/src/
    carryforward: true
  mentor-frontend:
    paths:
      - mentor/frontend/src/
    carryforward: true
  devices-frontend:
    paths:
      - devices/frontend/src/
    carryforward: true

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
